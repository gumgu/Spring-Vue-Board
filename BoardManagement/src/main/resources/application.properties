#MyBatis
mybatis.type-aliases-package=com.study.admin.dto
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.com.study.repository.mybatis=trace

#Jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/ebrainsoft_study
spring.datasource.username=ebsoft
spring.datasource.password=ebsoft
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#resource
file.dir=C:/eb-Study/attach/

#message bundle
spring.messages.basename=messages,errors

#Session
#jsessionid_URL: Non-exposure
server.servlet.session.tracking-modes=cookie

#default error page off
server.error.whitelabel.enabled=false